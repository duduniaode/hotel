<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码找回</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login-public.css">
    <link rel="stylesheet" href="../css/ForgetPassword.css">
</head>
<body>
    <main>
        <div class="find-password">
            <!-- 标题 -->
            <span class="find-title">密码找回</span>
            <div class="find-process">
                <span class="blueline"></span>
                <div class="process1">
                    <div class="ball">1</div>
                    <span>验证身份</span>
                </div>
                <div class="process2">
                    <div class="ball">2</div>
                    <span>重置密码</span>
                </div>
                <div class="process3">
                    <div class="ball">3</div>
                    <span>完成</span>
                </div>    
            </div>
            <!-- 验证身份 -->
            <div class="code-find" >
                <ul>
                    <li>
                        <input type="text" class="phone" placeholder="请输入手机号码" maxlength="11">
                        <div class="phone-error error"></div>
                    </li>
                    <li>
                        <input type="text" class="graphical-input" placeholder="输入右侧图文验证码">
                        <div class="graphical-code"></div>
                        <div class="graphical-error error"></div>
                    </li>
                    <li class="clearfix">
                        <input type="text" class="code-input fl" placeholder="输入短信验证码" maxlength="6">
                        <button class="getcode fr">获取验证码</button>
                        <button class="seecode fr" >查看验证码</button>
                        <div class="code-error error fl"></div>
                    </li>
                    <li>
                        <button class="btn-identify">下一步</button>
                    </li>
                </ul>    
            </div>
            <!-- 重置密码 -->
            <div class="pwd-reset" style="display:none">
                <ul>
                    <li>
                        <input type="text" class="password" placeholder="输入6~32位密码" autocomplete="off" maxlength="32">
                        <div class="password-error error"></div>
                    </li>
                    <li>
                        <input type="text" class="repassword" placeholder="请重复密码" autocomplete="off" maxlength="32">
                        <div class="repassword-error error"></div>
                    </li>
                    <li>
                        <button class="btn-reset">下一步</button>
                    </li>
                </ul>    
            </div>
        </div>
    </main>
      
    
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/login-common.js"></script>
<script src="../js/url.js"></script>
<script src="../js/ForgetPassword.js"></script>
</html>
