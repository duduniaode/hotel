<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付-酒店</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/other-public.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/Payment.css">
</head>
<body>
    <main>
        <div class="apis-pay-title">APIS收银台</div>
        <div class="hotel-div clearfix">
            
        </div>
        <div class="pay-div clearfix">
            <div class="pay-title">支付方式</div>
            <div class="alipay-div fl pay-way-active" data-type="ali">
                <img src="../img/picture_alipay.png" alt="">
                <span class="check-mark"><span>√</span></span>
            </div>
            <div class="wechat-div fl" data-type="wei">
                <img src="../img/picture_wechatpay.png" alt="">
                <span><span>√</span></span>
            </div>
        </div>
        <div class="fr">
            <div class="pay-price">需支付：￥<span></span></div>
            <button class="pay-btn">立即支付</button>
        </div>
    </main>
</body>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/url.js"></script>
    <script src="../js/other-public.js"></script>
    <script src="../js/Payment.js"></script>
</html>
