<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码-酒店</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login-public.css">
    <link rel="stylesheet" href="../css/BackPassword.css">
</head>
<body>
    <main>
        <div class="find-box box">
            <span class="box-title">密码找回</span>
            <!-- 步骤标题 -->
            <ul class="step-ul clearfix">
                <li class="step1 step fl step-active">
                    <div>
                        <span class="step-num step-num-active">1</span>
                         <div class="step-text">验证身份</div>
                    </div>
                </li>
                <li class="step2 step fl">
                    <div>
                        <span class="step-num">2</span>
                        <div class="step-text">重置密码</div>
                    </div>
                </li>
                <li class="step3 step fl">
                    <div>
                        <span class="step-num">3</span>
                         <div  class="step-text">完成</div>
                    </div>
                </li>
            </ul>
            <!-- 输入框 -->
            <!-- 验证身份 -->
            <ul class="identity-ul">
                <li>
                    <input type="text" class="phone-input" placeholder="请输入手机号码" maxlength="11">
                    <div class="phone-error error"></div>
                </li>
                <li class="clearfix">
                    <input type="text" class="graphics-input fl" placeholder="请输入右侧图文验证码" maxlength="4">
                    <div class="graphics-div fr"></div>
                    <div class="graphics-error error fl"></div>
                </li>
                <li class="clearfix">
                    <input type="text" class="code-input fl" placeholder="请输入短信验证码" maxlength="6">
                    <button class="seecode-btn fl">获取验证码</button>
                    <button class="code-btn fr" disabled="disabled">获取验证码</button>
                    <div class="code-error error fl"></div>
                </li>
                <li><button class="next-step1" disabled="disabled">下一步</button></li>
            </ul>
            <!-- 重置密码 -->
            <ul class="reset-ul" style="display:none">
                <li>
                    <input type="password" class="password-input" placeholder="请输入新密码" maxlength="32">
                    <div class="password-error error"></div>
                </li>
                <li>
                    <input type="text" class="repassword-input" placeholder="请确认新密码" maxlength="32">
                    <div class="repassword-error error"></div>
                </li>
                <li>
                    <button class="next-step2" disabled="disabled">下一步</button>
                </li>
            </ul>
        </div>
    </main>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/url.js"></script>
<script src="../js/login-public.js"></script>
<script src="../js/BackPassword.js"></script>
</html>
