<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心-酒店</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/other-public.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/PersonalCenter.css">
</head>
<body>
    <main>
        <!-- 导航栏 -->
        <ul class="order-nav">
            <li class="all-order order-nav-active">全部订单</li>
            <li class="pending-payment">待付款</li>
            <li class="reservation">预定中</li>
            <li class="completed">已完成</li>
            <li class="cancelled">已取消</li>
        </ul>
        <!-- 查询 -->
        <ul class="search clearfix">
            <li class="order-num fl">
                <span class="order-num-text">订单号：</span>
                <input type="text" class="order-num-input">
            </li>
            <li class="passenger fl">
                <span class="passenger-text">旅客：</span>
                <input type="text" class="passenger-input">
            </li>
            <li class="select-datatime fl">
                <span class="select-datatime-text">预定时间段：</span>
                <input type="text" class="time_input">
                <div class="date_time clearfix"  style="display:none">
                    <div class="now_month_div">
                        <!-- 年月 -->
                        <div class="header">
                            <button class="last_year"></button>
                            <button class="last_month"></button>
                            <div class="years">
                                <span class="year"></span>年&nbsp;<span class="month"></span>月
                            </div>
                        </div>
                        <div class="week">
                            <ul>
                                <li>日</li>
                                <li>一</li>
                                <li>二</li>
                                <li>三</li>
                                <li>四</li>
                                <li>五</li>
                                <li>六</li>
                            </ul>
                        </div>
                        <div class="day">
                            <ul>
                            </ul>
                        </div>
                    </div>
                    <div class="next_month_div">
                        <div class="header">
                            <button class="next_year"></button>
                            <button class="next_month"></button>
                            <div class="years">
                                <span class="year"></span>年&nbsp;<span class="month"></span>月
                            </div>
                        </div>
                        <div class="week">
                            <ul>
                                <li>日</li>
                                <li>一</li>
                                <li>二</li>
                                <li>三</li>
                                <li>四</li>
                                <li>五</li>
                                <li>六</li>
                            </ul>
                        </div>
                        <div class="day">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            <li class="click-search fr">
                <button class="search-btn search-btn-active">查询</button>
            </li>
        </ul>
        <!-- 订单列表 -->
        <ul class="order-list-title-nav">
            <li class="nav-order-num-text">订单号</li>
            <li class="nav-order-name">名称</li>
            <li class="nav-order-create-time">下单时间</li>
            <li class="nav-order-passanger">旅客</li>
            <li class="nav-order-allprice">总金额</li>
            <li class="nav-order-state">订单状态</li>
            <li class="nav-order-operation">操作</li>
        </ul>
        <div class="order-list-content-div">
            
            <!-- <ul class="order">
                <li class="nav-order-num-text">6789123456</li>
                <li class="nav-order-name">
                    <div>
                        <span class="hotel-name" title="先开元名都大酒店先开元名都大酒店">先开元名都大酒店先开元名都大酒店</span>
                            <span class="room-name">豪华大床房</span>
                    </div>
                </li>
                <li class="nav-order-create-time">2016-12-12</li>

                <li class="nav-order-operation">
                    <span class="tosee">查看</span>
                    <span class="other-operation">去支付</span>
                </li>
            </ul> -->
        </div>
        <!-- 分页start -->
        <div class="paging clearfix">
            <button class="pre-page fl" disabled="disabled"></button>
            <ul class="fl">
                <!-- <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>...</li>
                <li>12</li>
                <li>13</li> -->
            </ul>
            <button class="next-page fr" disabled="disabled"></button>
        </div>
       <!-- 分页end -->
    </main>
</body>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/url.js"></script>
    <script src="../js/other-public.js"></script>
    <script src="../js/PersonalCenter.js"></script>
